<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js'></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


    </head>
    <body>
        <a-scene embedded arjs>

        
            <a-text
                    material='color: red'
                    value="This content will always face you."
                    scale="20 20 20"
                    position='0 0 0'
                    gps-entity-place="latitude: <42.95257>; longitude: <78.82124>;"
                    animation="property: material.opacity; from: 0.8; to: 0.1; loop: true; dir: alternate; dur: 5000"
                    >
            </a-text>
            // Animate and rotate element
            <a-animation attribute="rotation" from= "0 0 0" to="0 360 0" dur="50000" repeat="indefinite" easing="linear"></a-animation>
          <p id= "interior38" onclick="myFunction()"></p>
          <script>
              function myFunction(){
                  <a-animation attribute= "scale" dur= "500000" from ".25 .25 .25" to= "10 10 10"> </a-animation>
              }
                </script>
<!--             define a camera which will move according to the marker position -->
            <a-marker-camera preset='hiro'>
            
            <script>console.log("hello")</script>
                
            </a-marker-camera>

        </a-scene>
    </body>
</html>
