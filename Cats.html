<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js'></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>


            <a-assets>
                <img id="cat1" src="/situatedArchives/assets/Cats/cat1.PNG">
                <img id="cat2" src="/situatedArchives/assets/Cats/cat2.JPG">
            </a-assets>



            // Load assets
            // To understand all methods to load assets, visit this site: https://aframe.io/docs/1.5.0/core/asset-management-system.html
            // Additionally, check out that you can load in audio, images, and video - play around with these
            <a-marker-camera preset='hiro'>

            </a-marker-camera>
            
            
            
            <a-marker id="40_02"
                      type="pattern"
                      url="markers/newSchool40/school40/pattern-school40Marker_02.patt"
                      raycaster="objects: .clickable"
                      emitevents="true"
                      cursor="fuse: false; rayOrigin: mouse;"
                      >  

                <a-image scale="2 2 2"
                         position=" -2.5 0 0"
                         rotation="-90 0 0"
                         src="#cat1"></a-image>

                <a-image scale="2 2 2"
                         position="-0 0 0"
                         rotation="-90 0 0"
                         src="#cat2"></a-image>
                <a-text
                        value="Thank you for listening."
                        position="-5 -3 -2"
                        rotation="-90 0 0"
                        height="10"
                        width="10"
                        color="red"
                        wrap-Count="25"
                        >
                </a-text>
            </a-marker>

        </a-scene>
    </body>
</html>
